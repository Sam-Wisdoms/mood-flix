<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Mood-Flix</title>
</head>

<body>
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid d-flex  justify-content-center">
			<a class="navbar-brand fw-bold">
				<h1>Mood Flix</h1>
			</a>
		</div>
	</nav>

	<div id="main-body" class="container-fluid">
		<section id="mood-section" class="container-fluid d-flex flex-column align-items-center p-3">
			<div class="mb-3">
				<h2>How are you feeling today? Choose below?</h2>
			</div>
			<div class="d-flex justify-content-center flex-wrap">
				<button type="button" id="happy" class="btn btn-outline-primary mx-2 mb-2">Happy</button>
				<button type="button" id="sad" class="btn btn-outline-secondary mx-2 mb-2">Sad</button>
				<button type="button" id="gloomy" class="btn btn-outline-success mx-2 mb-2">Gloomy</button>
				<button type="button" id="angry" class="btn btn-outline-danger mx-2 mb-2">Angry</button>
				<button type="button" id="excited" class="btn btn-outline-warning mx-2 mb-2">Excited</button>
				<button type="button" id="romantic" class="btn btn-outline-info mx-2 mb-2">Romantic</button>
				<button type="button" id="weird" class="btn btn-outline-light mx-2 mb-2">Weird</button>
			</div>
		</section>
		<div class="content container-fluid">
			<div class="row">
				<div class="col-md-5 order-2 order-md-1 col-6">
					<section id="movie-section" class="text-center">
						<h2>Movie section</h2>
					</section>
				</div>

				<div class="col-md-2 order-1 order-md-2">
					<section id="faved-section" class="text-center">
						<h2>Faved section</h2>
					</section>
				</div>

				<div class="col-md-5 order-3 order-md-3 col-6">
					<section id="book-section" class="text-center">
						<h2>Book Section</h2>
					</section>
				</div>
			</div>
		</div>
		<footer class="footer">Footer</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<script src="./assets/js/script.js"></script>
	<script src="./assets/js/mood.js"></script>
</body>

</html>
